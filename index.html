<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playstation</title>
    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <!-- Css Main -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <!-- Top bar -->
      <section class="top-bar bg-color">
        <div class="container-top-bar-logo">
          <img src="./img/sony_logo.svg" alt="logo Sony" class="logo-top-bar" />
        </div>
      </section>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-xxl ms-main-nav navbar-light fixed-top">
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="#">
            <img
              src="./img/play_logo.svg"
              alt="playstation logo"
              width="50"
              height="auto"
            />
          </a>
          <!-- Toggle -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Main nav container -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-xxl-0 ms-main-nav-container">
              <li class="nav-item menu-parent">
                <a class="nav-link ms-nav-bar-link" href="#">Giochi</a>
                <i class="fas fa-chevron-down icon"></i>
              </li>
              <li class="nav-item menu-parent">
                <a class="nav-link ms-nav-bar-link" href="#">Hardware</a>
                <i class="fas fa-chevron-down icon"></i>
              </li>
              <li class="nav-item menu-parent">
                <a class="nav-link ms-nav-bar-link" href="#">Servizi</a>
                <i class="fas fa-chevron-down icon"></i>
              </li>
              <li class="nav-item menu-parent">
                <a class="nav-link ms-nav-bar-link" href="#">Novit√†</a>
                <i class="fas fa-chevron-down icon"></i>
              </li>
              <li class="nav-item menu-parent">
                <a class="nav-link ms-nav-bar-link" href="#">Fai acquisti</a>
                <i class="fas fa-chevron-down icon"></i>
              </li>
              <li class="nav-item menu-parent">
                <a class="nav-link ms-nav-bar-link" href="#">Supporto</a>
                <i class="fas fa-chevron-down icon"></i>
              </li>
            </ul>
            <!-- Search Login -->
            <ul class="navbar-nav ms-nav-bar-login">
              <li class="nav-item menu-login">
                <a class="nav-link ms-nav-bar-link" href="#">My PlayStation</a>
              </li>
              <li class="nav-item menu-login">
                <button class="btn btn-secondary ms_btn_site rounded-pill">
                  Accedi
                </button>
              </li>
              <li class="nav-item menu-login">
                <img
                  src="./img/lens.svg"
                  alt="search icon"
                  class="search-icon"
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero -->
    <section class="hero text-white">
      <div class="container-hero">
        <div class="row-hero">
          <div class="img-hero">
            <div class="info-hero">
              <img
                src="./img/returnal-hero-banner-logo.png"
                alt="logo returnal"
                class="hero-logo"
              />
              <h1 class="title-hero">Rompi il cerchio</h1>
              <p class="text-hero">
                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
                rinascita in questo esplosivo thriller fantascientifico,
                disponibile in esclusiva su PS5.
              </p>
              <button class="btn btn-danger rounded-pill ms-btn-red">
                Acquista ora
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Cover game -->
    <section class="cover-game mt-4">
      <div class="container">
        <div class="row gy-4">
          <div class="col-6 col-sm-4 col-xxl-2">
            <img
              src="./img/returnal-listing-thumb-01-ps5.jpg"
              alt="returnal listing"
              class="cover-game-img"
            />
          </div>
          <div class="col-6 col-sm-4 col-xxl-2">
            <img
              src="./img/ratchet-and-clank-rift-apart-keyart.jpg"
              alt="rachet and clank"
              class="cover-game-img"
            />
          </div>
          <div class="col-6 col-sm-4 col-xxl-2">
            <img
              src="./img/returnal-listing-thumb-01-ps5.jpg"
              alt="returnal listing"
              class="cover-game-img"
            />
          </div>
          <div class="col-6 col-sm-4 col-xxl-2">
            <img
              src="./img/ratchet-and-clank-rift-apart-keyart.jpg"
              alt="rachet and clank"
              class="cover-game-img"
            />
          </div>
          <div class="col-6 col-sm-4 col-xxl-2">
            <img
              src="./img/returnal-listing-thumb-01-ps5.jpg"
              alt="returnal listing"
              class="cover-game-img"
            />
          </div>
          <div class="col-6 col-sm-4 col-xxl-2">
            <img
              src="./img/ratchet-and-clank-rift-apart-keyart.jpg"
              alt="rachet and clank"
              class="cover-game-img"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Script Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
